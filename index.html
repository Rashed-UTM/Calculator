<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CAlCULATOR</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="Calculator_layout.css">
    </head>
    <body>
        <div class="calculator">
            <div class="display"><span>0123</span></div>
            <div class="button">
            <div class="button1">
                <button class="clear" style="color: red;">C</button>
                <button class="±">±</button>
                <button class="%">%</button>
                <button class="/" style="background-color:#ff9500;">/</button>
            </div>
            <div class="button2">
                <button class="7">7</button>
                <button class="8">8</button>
                <button class="9">9</button>
                <button class="*" style="background-color: #ff9500;">*</button>
            </div>
            <div class="button3">
                <button class="4">4</button>
                <button class="5">5</button>
                <button class="6">6</button>
                <button class="-" style="background-color: #ff9500;">-</button>
            </div>
            <div class="button4">
                <button class="1">1</button>
                <button class="2">2</button>
                <button class="3">3</button>
                <button class="=" style="background-color: #ff9500;">+</button>
            </div>
            <div class="button5">
                <button class="zero">0</button>
            </div>
            <div class="button6">
                <button class=".">.</button>
                <button class="=">=</button>
            </div>
            </div>
        </div>
    </body>
</html>
